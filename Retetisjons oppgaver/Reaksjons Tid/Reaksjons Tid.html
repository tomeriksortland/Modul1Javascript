        div.lights {

        }

        div.newRow {
            clear: left;
        }

        div.lightOn {
            background-color: yellow;
        }

    <body>
        <div id="Timer"></div>

        <div class="lights" onclick="removeLights(this)"></div>
    
        <script>
          
             addTarget();
             var timer = document.getElementById('Timer');
             var startTime = new Date().getTime();

            function addTarget() {
             startTime = new Date().getTime();
            var elementsList = document.getElementsByClassName("lights");
            var randomIndex = Math.floor(Math.random() * elementsList.length);
            var selectedElement = elementsList[randomIndex];
            var selectedElementsClassList = selectedElement.classList
            selectedElementsClassList.add('lightOn');
            }

            function removeLights(clicked) {
                
                if (clicked.classList.contains('lightOn')) {clicked.classList.remove('lightOn'); 
                var finishTime = new Date().getTime();
                var spentMilliseconds = Math.floor(finishTime - startTime);
                var spentSeconds = spentMilliseconds / 1000;
                timer.innerHTML = 'Du brukte ' + spentSeconds + 'sekunder';

                addTarget();
                
                }
               
            }

       
        </script>

    </body>
