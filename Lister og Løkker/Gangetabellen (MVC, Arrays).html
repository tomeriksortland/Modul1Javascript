<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="range" min="1" max="40" value="5" oninput="addCollumsAndRows(this)"/>
        <div id="multiplicationMatrix"></div>
        <script>
            // hjelpevariabler for view og controller
            let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');
    
            // model
            let columnCount = 5;
            let multiplicationMatrix = [
                1, 2, 3, 4, 5,
                2, 4, 6, 8, 10,
                3, 6, 9, 12, 15,
                4, 8, 12, 16, 20,
                5, 10, 15, 20, 25
            ];
    
            // view
            show();
            function show() {
                let html = '';
                for (let i = 0; i < multiplicationMatrix.length; i++) {
                    let number = multiplicationMatrix[i];
                    html += `<div>${number}</div>`;
                }
                multiplicationMatrixDiv.innerHTML = html;
                multiplicationMatrixDiv.style.display = 'grid';
                multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
            }

            //controller

            function addCollumsAndRows(slider) {
                    columnCount = slider.value;
                    multiplicationMatrix = [];
                    for (let rowNumber = 1; rowNumber <= columnCount; rowNumber++){    
                        for( let columnNumber = 1; columnNumber <= columnCount; columnNumber++){
                            multiplicationMatrix.push(rowNumber * columnNumber);
                        }
                    }
                    show();
            }
        </script>
    </body>
</html>
