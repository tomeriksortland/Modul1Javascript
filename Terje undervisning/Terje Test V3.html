<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .effect1 {
            background-color: darkblue;
            color: white;
            border: pink dashed 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="cf.kjbg">Hei!</h1>
    <button onclick="countDown(this)">A</button>
    <button onclick="countDown(this)">B</button>
    <button onclick="countDown(this)">C</button>

    <script>
        var count = 0;

        function countDown(button) {
            var myTag = document.getElementById('cf.kjbg');
            count++;
            myTag.innerHTML = button.innerHTML + ' ' + count;
            //myTag.style.border = '1px solid green';
            myTag.classList.add('effect1');
        }



    </script>
</body>
</html>
