<body>
    <h1 id="cf.kjbg">Hei!</h1>
    <button onclick="countDown(this)"></button>
    <button onclick="countDown(this)"></button>
    <button onclick="countDown(this)"></button>

    <script>
        //countDown();

        function countDown(button) {
            //document.getElementById('cf.kjbg').innerHTML = button.innerHTML;

            if (button.innerHTML == '') {
                button.innerHTML = 'x';
            } else if (button.innerHTML == 'x') {
                button.innerHTML = 'y'
            } else {
                button.innerHTML = '';
            }
        }

    </script>
