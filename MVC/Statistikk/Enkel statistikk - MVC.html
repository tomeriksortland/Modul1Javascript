<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="content"></div>
    <script>
        // hjelpevariabler for view og controller
        let contentDiv = document.getElementById('content');

        // model
        var sum = 0;
        var count = 0;

        // view
        show();
        function show() {
            contentDiv.innerHTML = `
                <p>Skriv tall i feltet og f√• summen, gjennomsnitt og antall.</p>

                Tall: <input type="number" id="number" value="">
                <button onclick="add()">Legg til</button>
                <button onclick="reset()">Nullstill</button>

                <table>
                    <tr><td>Sum:</td><td>${sum}</td></tr>
                    <tr><td>Gjennomsnitt:</td><td>${count == 0 ? '<i>NA</i>' : sum / count}</td></tr>
                    <tr><td>Antall tall:</td><td>${count}</td></tr>
                </table>
                `;
        }

        // controller
        function add() {
            var numberInput = document.getElementById('number')
            var value = parseInt(numberInput.value)
            sum += value;
            count ++;
            show();
        }

        function reset() {
            sum = 0;
            count = 0;
            show();
        }

    </script>
</body>
</html>
